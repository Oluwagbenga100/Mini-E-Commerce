<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="mt-1">
        <marquee behavior="" direction= "" class="mt-3">Welcome to FEESCO Mini Mart🎈🛒🛍</marquee>

        <h1 class="mx-auto text-center und">FEESCO Mini Mart</h1>
    </section>

    <section class=" container-fluid mx-auto col-lg-8 shadow-sm p-3">
        <input class="form-control form-control-lg w-100" type="text" placeholder="Enter your Item/Items" aria-label=".form-control-lg example" id="items">

        <button class="btn btn-success w-100 p-2 mt-3" type="button" onclick="addItems()">Add ITEM</button>

        <div class="text-center" >
            <div class="alert alert-danger p-2 mt-3" id="showErr" style="display: none;" role="alert">
                Please add an item!
              </div>
        </div>
   
    </section>

    <section class="container-fluid mx-auto col-lg-8 shadow-sm  p-3">
      <h2 class="text-center alert alert-dismissible alert-secondary" id="showMyCart"></h2>
        <table class="table table-bordered table-striped text-center" id="myTable"></table>
    </section>

    <section class="container" id="allButtons" >
        <div class="row">
            <button class="btn btn-danger col-lg-1 col-5 my-1 mx-auto">Delete first item</button>
            <button class="btn btn-dark col-lg-1 col-5 my-1 mx-auto">Delete last item</button>
            <button class="btn btn-info col-lg-1 col-5 my-1 mx-auto">Add items to the start</button>
            <button class="btn btn-secondary col-lg-1 col-5 my-1 mx-auto">Delete any items</button>
            <button class="btn btn-primary col-lg-1 col-5 my-1 mx-auto">Edit cart</button>
            <button class="btn btn-warning col-lg-1 col-5 my-1 mx-auto">Delete all items in the cart</button>
            
        </div>
        
    </section>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <input type="number" class="form-control my-2" id="editedIndex" placeholder="Enter which index you will like to delete from">

              <input type="text" class="form-control my-2" id="editedValue" placeholder="Enter the new value">

              <div class="alert alert-success py-2 text-center" style="display: none;" id="alert">sucessful!</div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
